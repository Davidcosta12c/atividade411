<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página sobre Natureza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Natureza</h1>
    </header>
    <main>
        <div class="primeira">
            
            <p>Aqui está uma bela imagem de uma floresta tropical, repleta de árvores exuberantes e uma biodiversidade impressionante.</p>

            <img src="https://img.freepik.com/fotos-gratis/bela-paisagem-de-um-rio-cercado-por-muito-verde-em-uma-floresta_181624-40482.jpg" alt="Floresta Tropical">
        </div>
        <div class="segunda">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Montanhas_do_Boa_Vista.jpg" alt="Montanha">
            <p>A imagem do lado esquerdo mostra uma montanha majestosa, um verdadeiro espetáculo da natureza.</p>

            <p>A imagem do lado direito mostra um lindo por do sol, Majestoso.</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyL8mVGI_f55qfMOm7qx2RyNXSpOfaFULBNw&s" alt="Por do Sol">
        </div>
        <div class="terceira">
            <h2>águas</h2>
            <img src="https://img.freepik.com/fotos-gratis/vista-do-oceano-ondulado-ou-da-agua-do-mar_23-2150869898.jpg" alt="Oceano">
            <img src="https://img.freepik.com/fotos-premium/uma-praia-ao-por-do-sol-com-um-por-do-sol-ao-fundo_820340-850.jpg" alt="Praia">
            <img src="https://img.freepik.com/fotos-gratis/cachoeira-de-erawan-no-outono-tailandia-bela-cachoeira-com-piscina-esmeralda-na-natureza_335224-777.jpg" alt="Cachoeira">
        </div>
    </main>
</body>
</html>
